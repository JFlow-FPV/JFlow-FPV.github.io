<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Business</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; line-height: 1.6; }
    header { background: #0f172a; color: #fff; padding: 24px; text-align: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    section { margin: 24px 0; }
    .card { background: #f8fafc; border: 1px solid #e2e8f0; padding: 16px; border-radius: 8px; }
    footer { text-align: center; color: #64748b; padding: 24px; border-top: 1px solid #e2e8f0; }
    .cta { display: inline-block; background: #2563eb; color: #fff; padding: 10px 16px; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>FPV drone content for hire</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about" class="card">
      <h2>About Us</h2>
      <p>We help businesses grow with reliable, friendly service.</p>
    </section>

    <section id="services" class="card">
      <h2>Services</h2>
      <ul>
        <li>Consulting</li>
        <li>Web Design</li>
        <li>Marketing</li>
      </ul>
      <a class="cta" href="#contact">Get a quote</a>
    </section>

    <section id="contact" class="card">
      <h2>Contact</h2>
      <p>Email: info@mybusiness.com</p>
      <p>Phone: 0400 000 000</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Business</p>
  </footer>
</body>
</html>
